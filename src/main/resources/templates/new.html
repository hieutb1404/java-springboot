<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Employee Management System</h1>
        <h2 class="mb-3">Save Employee</h2>
        <form th:action="@{/save}" th:object="${SinhVien}" method="POST">
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
                <input type="text" th:field="*{masv}" class="form-control" placeholder="Mã sinh viên" />
            </div>
            <div class="form-group">
                <input type="text" th:field="*{hoten}" class="form-control" placeholder="Tên sinh viên" />
            </div>
            <div class="form-group">
                <input type="text" th:field="*{tenkhoa}" class="form-control" placeholder="Tên phòng Khoa" />
            </div>
            <div class="form-group">
                <select th:field="*{gioitinh}" class="form-control">
                    <option value="Nam">Nam</option>
                    <option value="Nu">Nữ</option>
                </select>
            </div>
            <div class="form-group">
                <input type="text" th:field="*{diemtin}" class="form-control" placeholder="Diem tin" />
            </div>
            <button type="submit" class="btn btn-info">Save</button>
        </form>
        <hr>
        <a th:href="@{'/'}" class="btn btn-secondary">Back to List</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-pzjw8f+ua7Cw1TIq0v8FqFjcJ6pajs/rfdfs3SO+kzE5r5uU5x3d2lMUKspfFgF5Cq"
        crossorigin="anonymous"></script>
</body>
</html>
